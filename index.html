<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Encoder Advanced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multi Encoder Advanced</h1>
  <!-- Area Input: textarea dan tombol Paste -->
  <div class="input-group">
    <textarea id="inputText" placeholder="Masukkan teks atau kode asli di sini..."></textarea>
    <button id="pasteButton" title="Tempel dari clipboard">Paste</button>
  </div>
  <!-- Tombol Encode -->
  <button id="encodeButton">Encode</button>
  <!-- Area Output: hasil encoding dan tombol Copy -->
  <div class="output-group">
    <pre id="outputText" title="Hasil Output (bisa di-copy)"></pre>
    <button id="copyButton" title="Salin hasil output">Copy</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
